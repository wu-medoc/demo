<div class="parent p-4">
    <h2>Spy Directive</h2>
  
    <input [(ngModel)]="newName" (keyup.enter)="addHero()">
    <button (click)="addHero()" class="btn btn-sm btn-outline-dark">Add Hero</button>
    <button (click)="reset()" class="btn btn-sm btn-outline-dark">Reset Heroes</button>
  
    <p></p>
    <div *ngFor="let hero of heroes" mySpy class="heroes">
      {{hero}}
    </div>
    <h4>-- Spy Lifecycle Hook Log --</h4>
    <div *ngFor="let msg of logger.logs">{{msg}}</div>
</div>
