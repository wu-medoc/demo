<div class="m-3">
  <h2 class="text-center m-1">fontAwesome Icon</h2>
  <div style="text-align:center">
    <h4>Using Solid Icons</h4>
    <div class="grid-wrap">
        <fa-icon [icon]="['fas', 'square']"></fa-icon>
        <fa-icon [icon]="['fas', 'check-square']"></fa-icon>
        <fa-icon [icon]="['fas', 'user']"></fa-icon>
        <fa-icon [icon]="['fas', 'envelope']"></fa-icon>
        <fa-icon [icon]="['fas', 'phone']"></fa-icon>
        <fa-icon [icon]="['fas', 'building']"></fa-icon>
        <fa-icon [icon]="['fas', 'lock']"></fa-icon>
        <fa-icon [icon]="['fas', 'eye']"></fa-icon>
    </div>
  </div>
  <hr>
  <div style="text-align:center">
    <h4>Using Regular Icons</h4>
    <div class="grid-wrap">
        <fa-icon [icon]="['far', 'square']"></fa-icon>
        <fa-icon [icon]="['far', 'check-square']"></fa-icon>
        <fa-icon [icon]="['far', 'user']"></fa-icon>
        <fa-icon [icon]="['far', 'envelope']"></fa-icon>
        <fa-icon [icon]="['far', 'eye-slash']"></fa-icon>
        <fa-icon [icon]="['far', 'eye']"></fa-icon>
    </div>
  </div>
  <hr>
  <div style="text-align:center">
    <h4>Using Brand Icons</h4>
    <div class="grid-wrap">
        <fa-icon [icon]="['fab', 'stack-overflow']"></fa-icon>
        <fa-icon [icon]="['fab', 'github']"></fa-icon>
        <fa-icon [icon]="['fab', 'medium']"></fa-icon>
        <fa-icon [icon]="['fab', 'twitter']"></fa-icon>
        <fa-icon [icon]="['fab', 'facebook']"></fa-icon>
    </div>
  </div>
</div>
